<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div class="reg">
        <button onclick="one()">Sign in</button><button onclick="two()">Sign Up</button>

        <form action="" id="one1">
            <input type="text"> <br>
            <input type="text"> <br>
            <button class="btn btn-danger"> Sign in</button>
        </form>

        <form action="" id="one2">
            <input type="text"><br>
            <input type="text"><br>
            <button class="btn btn-danger"> Regsiter</button>
        </form>

    </div>


    <script>

        document.getElementById('one2').style.display = "none";
        // document.getElementById('one2').style.display = "none";

        one = () => {
            document.getElementById('one1').style.display = "block";
            document.getElementById('one2').style.display = "none";

        }

        two = () => {
            document.getElementById('one1').style.display = "none";
            document.getElementById('one2').style.display = "block";
        }

    </script>
</body>

</html>
